<form method="POST" style="max-width: 400px; margin: 40px auto; padding: 24px; background: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
    

    <input 
        type="email" 
        name="email" 
        placeholder="Your email" 
        required
        style="width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;"
    >
    <button 
        type="submit"
        style="width: 100%; padding: 12px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;"
    >
        Submit Request
    </button>
</form>
